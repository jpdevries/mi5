  <script defer>
    document.addEventListener('DOMContentLoaded', function() {
      const autoTag = new M5AutoTag(document.getElementById('auto-tag'));
    });
  </script>

  <script defer>
    document.addEventListener('DOMContentLoaded', function() {
      const jsonAreas = document.querySelectorAll('.jsonarea');
      for(let i = 0; i < jsonAreas.length; i++) {
        const jsonAreaWrapper = jsonAreas[i],
        jsonArea = new JSONArea(jsonAreaWrapper.querySelector('textarea')),
        status = jsonAreaWrapper.querySelector('.status');

        jsonArea.getElement().addEventListener('update', function(e) {
          status.removeAttribute('hidden');
          status.innerHTML = (e.detail.isJSON) ? 'Valid JSON' : 'Invalid JSON';
        });
      }
    });
  </script>
